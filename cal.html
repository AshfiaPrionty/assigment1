<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 260px;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            background-color: #fff;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button.number {
            background-color: #61dafb;
            color: #fff;
        }
        .button.operator {
            background-color: #21a0f0;
            color: #fff;
        }
        .button.equal {
            background-color: #4caf50;
            color: #fff;
            width: 128px;
        }
        .button.clear {
            background-color: #f44336;
            color: #fff;
        }
        .button.backspace {
            background-color: #ff9800;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div>
            <button class="button number" onclick="appendNumber('7')">7</button>
            <button class="button number" onclick="appendNumber('8')">8</button>
            <button class="button number" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="chooseOperation('+')">+</button>
        </div>
        <div>
            <button class="button number" onclick="appendNumber('4')">4</button>
            <button class="button number" onclick="appendNumber('5')">5</button>
            <button class="button number" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="chooseOperation('-')">-</button>
        </div>
        <div>
            <button class="button number" onclick="appendNumber('1')">1</button>
            <button class="button number" onclick="appendNumber('2')">2</button>
            <button class="button number" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="chooseOperation('')"></button>
        </div>
        <div>
            <button class="button number" onclick="appendNumber('0')">0</button>
            <button class="button number" onclick="appendNumber('.')">.</button>
            <button class="button equal" onclick="compute()">=</button>
            <button class="button operator" onclick="chooseOperation('/')">/</button>
        </div>
        <div>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button backspace" onclick="backspace()">‚Üê</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentOperand = '';
        let previousOperand = '';
        let operation = null;

        function appendNumber(number) {
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand = currentOperand.toString() + number.toString();
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentOperand;
        }

        function chooseOperation(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                compute();
            }
            operation = op;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            currentOperand = computation;
            operation = null;
            previousOperand = '';
            updateDisplay();
        }

        function clearDisplay() {
            currentOperand = '';
            previousOperand = '';
            operation = null;
            updateDisplay();
        }

        function backspace() {
            currentOperand = currentOperand.toString().slice(0, -1);
            updateDisplay();
        }
    </script>
</body>
</html>
